<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Flask App{% endblock %}</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">
    <!-- Navbar -->
    <nav class="bg-blue-600 text-white py-4">
        <div class="container mx-auto flex justify-between items-center">
            <a href="{{ url_for('main.index') }}" class="text-2xl font-bold">Jarvis</a>
            <div>
                <ul class="flex space-x-4">
                    {% if current_user.is_authenticated %}
                        <li><span class="font-semibold">Welcome, {{ current_user.username }}</span></li>
                        <li><a href="{{ url_for('main.logout') }}" class="hover:underline">Logout</a></li>
                    {% else %}
                        <li><a href="{{ url_for('main.login') }}" class="hover:underline">Login</a></li>
                        <li><a href="{{ url_for('main.register') }}" class="hover:underline">Register</a></li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mx-auto mt-8">
        {% block content %}{% endblock %}
    </div>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white text-center py-4 mt-8">
        <p>&copy; 2025 Jarvis Flask App</p>
    </footer>
</body>
</html>
