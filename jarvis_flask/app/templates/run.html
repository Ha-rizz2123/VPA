<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Run Jarvis</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            background: linear-gradient(to right, #141e30, #243b55);
            color: white;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 0px 20px rgba(0, 198, 255, 0.3);
            width: 80%;
            max-width: 400px;
        }
        .btn {
            padding: 12px;
            margin: 10px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            width: 100%;
        }
        .btn-start {
            background: linear-gradient(90deg, #0062ff, #00c6ff);
            color: white;
        }
        .btn-stop {
            background: linear-gradient(90deg, #ff4d4d, #ff0000);
            color: white;
        }
        .status {
            margin-top: 20px;
            font-size: 1.2rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Run Jarvis</h1>
        <button class="btn btn-start" id="startJarvis">Start Jarvis</button>
        <button class="btn btn-stop" id="stopJarvis">Stop Jarvis</button>
        <p class="status" id="statusMessage">Status: Waiting...</p>
    </div>

    <script>
        $(document).ready(function() {
            $("#startJarvis").click(function() {
                $.post("{{ url_for('run_jarvis') }}", function(response) {
                    $("#statusMessage").text("Status: " + response.message);
                });
            });
        });
    </script>
</body>
</html>
