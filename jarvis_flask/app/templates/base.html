<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Jarvis{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body style="margin: 0; font-family: 'Poppins', sans-serif; background: radial-gradient(circle at top, #1a1a2e, #0f0f1b); color: white;">
    {% block header %}
    <header style="padding: 20px; text-align: center; background: #1a1a2e; color: white;">
        <h1 style="margin: 0; font-size: 2rem;">Jarvis Admin Panel</h1>
    </header>
    {% endblock %}
    <main style="padding: 20px;">
        {% block content %}{% endblock %}
    </main>
</body>
</html>
